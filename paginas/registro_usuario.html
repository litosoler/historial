<!doctype html>
<html lang="en-US">
<head>

	<meta charset="utf-8">

	<title>Login</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <script type="text/javascript" src="../libs/jquery.js"></script>

     <!-- boostrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/inicio_sesion.css">

		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>

<body>
    <div id="prueba" style="background-color: white;"></div>

    <div id="registro" class="container">
        <h1 id="titulo">Registrate en nuestra Pagina</h1>
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                
                <div id="formulario" class="form-group">
                    <div id="div-nombre" class=" form-group">

                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" class="form-control">
                    </div> 
                     <div id="div-apellido" class="form-group">
                        <label for="apellido">Apelldio:</label>
                        <input type="text" id="apellido" class="form-control">
                    </div>   
                    <div id="div-usuario" class="form-group">
                        <label for="nombre_usuario">Usuario:</label>
                        <input type="text" id="usuario" class="form-control">
                    </div>  
                    <div id="div-pwd" class="form-group">
                        <label for="usuario">Contraseña:</label>
                        <input type="password" id="pwd" class="form-control" placeholder="Contraseña">
                        <input type="password" id="pwd2" class="form-control" placeholder="Confirmacion">
                    </div>   
                    <div id="div-btn" >
                        <button id="btn-registro" class="btn">Registrese</button> 
                    </div>
                </div>
                <p style=" text-align: center;   clear: both; margin-top: 30px; color: white; font-size: 17px;">¿Ya eres mienbro? <a style="color:#00AA00; " href="inicio_sesion.html">Inicie Sesion   </a><span class="fontawesome-arrow-right"></span></p>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script type="text/javascript" src="../libs/jquery.js"></script>
    
    <script type="text/javascript" src="../js/registro_usuario.js"></script>
</body>
